# Privileged container required
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: conntrack
  namespace: default
spec:
  selector:
    matchLabels:
      app: conntrack-dump
  template:
    metadata:      
      labels:
        app: conntrack-dump
    spec:
      volumes:
      - name: host-root
        hostPath:
          path: /
          type: ''
      containers:
      - name: conntrack
        image: 'ubuntu:latest'
        command:
        - chroot
        - /host
        - bash
        - -c
        - |
          apt-get update && apt-get install -y moreutils;
          while true;do conntrack -S | ts '[%Y-%m-%d %H:%M:%S]';sleep 5;done
        securityContext:
          privileged: true
        volumeMounts:
        - name: host-root
          mountPath: /host
      hostNetwork: true
      hostPID: true
      hostIPC: true